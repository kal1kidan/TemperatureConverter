<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1>Temperature Converter:</h1>
        <input type="number" id="textBox" value="0"> <br>
        <input type="radio" id="toF" name="unit">
        <label for="toF">Celsius to Fahrenheit</label><br>
        <input type="radio" id="toC" name="unit">
        <label for="toC">Fahrenheit to Celsius</label><br>
        <button type="button" onclick="convertTemperature()">Convert</button>
        <p id="result">Select a unit</p>
    </form>
    <script src="index.js"></script>
</body>
</html>
